<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>银行柜面系统</title>
</head>
    <body style="TOP: 50%; LEFT: 50%">
    <form action="/Banking/Login" method="post">
	    <div align="center">
		    <div>
		    	<span style="width:80px; height:30px">用户名：</span>
		    	<span style="width:80px; height:30px">
		    	<input type="text" name="user" id="user" style="width:180px; height:30px" maxlength=15>
		    	</span>
		    </div>
		    <br/>
		    <div>
		    	<span style="width:80px; height:30px">密　码：</span>
		    	<span style="width:80px; height:30px">
		    	<input type="password" name="pass" id="pass" style="width:180px; height:30px" maxlength=20>
		    	</span>
		    </div><br/>
		    <input type="submit" id="login" value="登陆">
	    </div>
    </form>
	</body>
</html>
